<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>My To-Dos</h1>
    <ul id="todo-list"></ul>
    <form id="todo-form">
        <input type="text" id="todo-input">
        <button type="submit">Submit</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Please enter a to-do.</p>
</body>
</html>
